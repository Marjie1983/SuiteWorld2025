<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatekeeper SuiteWorld 2025 - Interactive Sales Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-green: #34d399;
            --brand-cyan: #22d3ee;
            --brand-gradient: linear-gradient(135deg, #6d28d9, #2563eb);
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark-bg: #0a101f;
            --dark-card: #111827;
            --dark-border: #374151;
            --dark-purple-accent: #1e1b4b;
            --dark-blue-accent: #1e3a8a;
            --off-black: #0c0c0c;
            --light-grey-text: #e2e8f0;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --font-sans: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-sans);
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--dark-bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-image: url('SuiteWorld Banner 2.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 1rem;
            text-align: center;
            z-index: 1000;
            border-bottom: 2px solid var(--dark-border);
            text-shadow: 0 2px 4px rgba(0,0,0,0.7);
            flex-shrink: 0;
        }
        
        .branding-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem; /* Added gap for spacing */
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            background: rgba(10, 16, 31, 0.7);
            backdrop-filter: blur(4px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
        }

        .logo a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0.95;
            transition: opacity 0.2s, color 0.2s;
            white-space: nowrap; /* Prevent logos from wrapping */
        }
        .logo a:hover {
            opacity: 1;
            color: var(--brand-green);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.4rem;
            font-weight: 700;
            color: var(--brand-cyan);
        }

        header p {
            opacity: 0.95;
            font-size: 1rem;
            color: var(--light-grey-text);
        }
        
        /* --- NEW: Search Bar Styles --- */
        .search-container {
            width: 100%;
            max-width: 400px; /* Limit search bar width */
        }

        #universalSearchInput {
            width: 100%;
            padding: 0.6rem 1rem;
            background-color: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #universalSearchInput:focus {
            outline: none;
            border-color: var(--brand-cyan);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2);
        }

        #universalSearchInput::placeholder {
            color: var(--text-secondary);
        }
        
        /* --- NEW: Highlight Style for Search Results --- */
        .search-highlight {
            background-color: var(--brand-green);
            color: var(--off-black);
            border-radius: 3px;
            padding: 0 2px;
        }

        .status-banner {
            background: var(--brand-green);
            color: var(--off-black);
            padding: 0.6rem 1rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
            flex-shrink: 0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            flex-grow: 1;
            min-height: 0;
        }

        .sidebar {
            background: var(--dark-card);
            border-right: 1px solid var(--dark-border);
            padding: 1.5rem 0.5rem;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .nav-section { margin-bottom: 1.5rem; }

        .nav-title {
            font-weight: 700;
            color: var(--brand-green);
            margin-bottom: 0.75rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            padding: 0 1rem;
        }

        .nav-item {
            display: block;
            padding: 0.7rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
            font-weight: 500;
            border-left: 3px solid transparent;
            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--dark-purple-accent);
            color: var(--brand-cyan);
            border-left: 3px solid var(--brand-green);
            transform: translateX(5px);
        }

        .content-area {
            padding: 2.5rem;
            overflow-y: auto;
            background: var(--dark-bg);
        }

        .content-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .content-section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 2.2rem;
            color: var(--brand-green);
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 4px solid var(--brand-green);
        }

        .card { background: var(--dark-card); border: 1px solid var(--dark-border); border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.2); color: var(--light-grey-text); }
        .card-title { font-size: 1.4rem; color: var(--brand-cyan); margin-bottom: 1rem; font-weight: 600; }
        .card ul { padding-left: 20px; line-height: 1.6; color: var(--text-secondary); }
        .card h4 { color: var(--text-primary); margin-top: 1rem; margin-bottom: 0.5rem; }
        
        .highlight-box { background-image: var(--brand-gradient); color: white; padding: 2rem; border-radius: 12px; margin: 1.5rem 0; box-shadow: 0 8px 30px rgba(0,0,0,0.3); border: none; }
        .highlight-box h3 { font-size: 1.5rem; margin-bottom: 0.5rem; text-shadow: none; color: white; }
        .highlight-box p, .highlight-box li { font-size: 1rem; opacity: 1; line-height: 1.6; color: white; }
        
        .pitch-card { background: var(--dark-purple-accent); border-left: 5px solid var(--brand-cyan); padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 0 8px 8px 0; color: var(--light-grey-text); }
        .persona-badge { display: inline-block; padding: 0.3rem 0.8rem; background-image: var(--brand-gradient); color: white; border-radius: 20px; font-size: 0.8rem; font-weight: 600; margin-bottom: 1rem; }
        .do-dont-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin: 1.5rem 0; }
        .do-box, .dont-box { padding: 1.5rem; border-radius: 12px; color: var(--text-primary); }
        .do-box { background: rgba(52, 211, 153, 0.2); border: 2px solid var(--brand-green); }
        .dont-box { background: rgba(239, 68, 68, 0.2); border: 2px solid var(--danger); }
        .do-box h4, .dont-box h4 { margin-bottom: 0.5rem; color: var(--text-primary); }
        .do-box ul, .dont-box ul { padding-left: 20px; color: var(--light-grey-text);}
        .objection-handler { background: var(--dark-blue-accent); border-left: 5px solid var(--warning); padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; color: var(--light-grey-text); }
        .objection-handler h4 { color: var(--warning); margin-bottom: 0.5rem; }
        .competitor-card { background: var(--dark-card); border: 2px solid var(--dark-border); border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; color: var(--light-grey-text); }
        .counter-strategy { background: var(--off-black); color: var(--brand-cyan); padding: 1rem; border-radius: 8px; margin-top: 1rem; font-weight: 600; border: 1px solid var(--dark-border); }
        .discovery-question { background: var(--dark-purple-accent); border-left: 4px solid var(--brand-cyan); padding: 1rem; margin-bottom: 0.5rem; border-radius: 4px; color: var(--light-grey-text); }
        .soundbite { background-image: var(--brand-gradient); color: white; padding: 1rem 1.5rem; border-radius: 12px; margin: 0.5rem 0; font-style: italic; text-align: center; font-weight: 500; }
        .tab-container { display: flex; flex-wrap: wrap; border-bottom: 2px solid var(--dark-border); margin-bottom: 1.5rem; }
        .tab-button { background: none; border: none; padding: 1rem 1.5rem; font-size: 1rem; font-weight: 600; color: var(--text-secondary); cursor: pointer; position: relative; transition: all 0.3s; }
        .tab-button:hover, .tab-button.active { color: var(--brand-green); }
        .tab-button.active::after { content: ''; position: absolute; bottom: -2px; left: 0; right: 0; height: 3px; background: var(--brand-green); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .metric-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin: 1.5rem 0; }
        .metric-card { background: var(--dark-blue-accent); border: 1px solid var(--dark-border); color: var(--light-grey-text); padding: 1.5rem; border-radius: 12px; text-align: center; }
        .metric-number { font-size: 2.2rem; font-weight: bold; margin-bottom: 0.5rem; color: var(--brand-green); }
        .metric-label { font-size: 0.9rem; color: var(--text-secondary); }

        @media (max-width: 768px) {
            body { overflow: auto; height: auto; }
            .app-container { height: auto; }
            .main-content { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .content-area { padding: 1.5rem; overflow-y: visible; }
            .content-section { display: block; }
            .section-title { font-size: 1.8rem; }
            .do-dont-grid { grid-template-columns: 1fr; }
            header { position: static; }
            .branding-bar { flex-wrap: wrap; } /* Allow wrapping on mobile */
            .search-container { max-width: 100%; order: 3; margin-top: 1rem; } /* Move search to bottom on mobile */
            header h1 { font-size: 1.8rem; }
            header p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="branding-bar">
                <div class="logo"><a href="https://gatekeeperhq.com" target="_blank">Gatekeeper</a></div>
                <div class="search-container">
                    <input type="search" id="universalSearchInput" placeholder="Search guide...">
                </div>
                <div class="logo"><a href="https://www.netsuitesuiteworld.com/" target="_blank">SuiteWorld 2025</a></div>
            </div>
            <h1>🚀 Gatekeeper SuiteWorld 2025</h1>
            <p>Interactive Sales Guide | Ecosystem Edition</p>
            <p style="font-size: 0.9rem; margin-top: 0.5rem;">October 6-9, 2025 | Las Vegas & On Air</p>
        </header>
        
        <div class="status-banner">
            ✅ Built for NetSuite Verified Partner | Creating the Vendor Command Center
        </div>
        
        <div class="main-content">
            <nav class="sidebar">
                 </nav>
            
            <main class="content-area">
                </main>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.sidebar .nav-item');
            const contentSections = document.querySelectorAll('.content-area .content-section');
            const contentArea = document.querySelector('.content-area');
            const searchInput = document.getElementById('universalSearchInput');

            // --- Section Navigation Logic ---
            function showContentSection(sectionId) {
                if (!sectionId) return;
                contentSections.forEach(section => section.classList.remove('active'));
                navItems.forEach(item => item.classList.remove('active'));
                const targetSection = document.getElementById(sectionId);
                if (targetSection) {
                    targetSection.classList.add('active');
                    contentArea.scrollTo(0, 0);
                }
                const targetNavItem = document.querySelector(`.sidebar .nav-item[data-section-id="${sectionId}"]`);
                if (targetNavItem) {
                    targetNavItem.classList.add('active');
                }
            }

            navItems.forEach(item => {
                item.addEventListener('click', (event) => {
                    event.preventDefault();
                    const sectionId = item.getAttribute('data-section-id');
                    showContentSection(sectionId);
                });
            });

            // --- NEW: Universal Search Logic ---
            let originalContent = new Map();
            contentSections.forEach(section => {
                originalContent.set(section.id, section.innerHTML);
            });

            function performSearch() {
                const searchTerm = searchInput.value.trim();

                // Restore original content to clear previous highlights
                originalContent.forEach((html, id) => {
                    document.getElementById(id).innerHTML = html;
                });
                
                if (searchTerm.length < 2) { // Only search for 2+ characters
                    return;
                }

                const regex = new RegExp(searchTerm, 'gi');
                let firstMatchSectionId = null;

                contentSections.forEach(section => {
                    const originalHTML = originalContent.get(section.id);
                    let matchFound = false;

                    // A more robust way to highlight, avoiding breaking HTML attributes
                    const textNodes = getTextNodes(section);
                    textNodes.forEach(node => {
                        const parent = node.parentNode;
                        if (parent.nodeName === 'SCRIPT' || parent.nodeName === 'STYLE') return;
                        const content = node.textContent;
                        const matches = content.match(regex);

                        if (matches) {
                            matchFound = true;
                            const newHTML = content.replace(regex, match => `<mark class="search-highlight">${match}</mark>`);
                            const newFragment = document.createRange().createContextualFragment(newHTML);
                            parent.replaceChild(newFragment, node);
                        }
                    });

                    if (matchFound && !firstMatchSectionId) {
                        firstMatchSectionId = section.id;
                    }
                });

                if (firstMatchSectionId) {
                    showContentSection(firstMatchSectionId);
                }
            }
            
            // Helper function to get all text nodes within an element
            function getTextNodes(element) {
                const nodes = [];
                const walker = document.createTreeWalker(element, NodeFilter.SHOW_TEXT, null, false);
                let node;
                while(node = walker.nextNode()) {
                    nodes.push(node);
                }
                return nodes;
            }

            searchInput.addEventListener('input', performSearch);
            // --- End of New Search Logic ---

            showContentSection('executive-brief');
        });

        // Tab functionality (no changes needed)
        function showTab(tabId, button) {
            const parent = button.closest('.content-section');
            parent.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            parent.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            const targetContent = parent.querySelector(`#${tabId}`);
            if(targetContent) targetContent.classList.add('active');
            button.classList.add('active');
        }
    </script>
</body>
</html>
